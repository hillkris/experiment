<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="background-color: green; font-size: 30px; color: #33508d;">
            Heading <span style="color: aqua;">One</span></h1>
        <h2 style="background-color: lightblue; font-size: 30px; color: aquamarine;">Heading 2</h2>
        <h3 style="background-color: lightblue; font-size: 30px; color: antiquewhite;">Heading 3</h3>
        <h4 style="background-color: lightblue; font-size: 30px; color: bisque;">Heading 4</h4>
        <h1 style="background-color: lightblue; font-size: 20px; color: blue;">Heading 1</h1>
        <h2 style="background-color: lightblue; font-size: 20px; color: blueviolet;">Heading 2</h2>
        <h3 style="background-color: lightblue; font-size: 20px; color: pink;">Heading 3</h3>
        <h4 style="background-color: lightblue; font-size: 20px; color: aliceblue;">Heading 4</h4>
    </body>
</html>
